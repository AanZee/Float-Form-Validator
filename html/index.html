<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">

	<title>Validate</title>
	<meta name="description" content="Simple forms" />

	<meta name="author" content="Aan Zee">
	<meta name="robots" content="index, follow">

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, width=device-width, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

	<div class="inner">


		<h1>Validate</h1>


		<form action="#" class="form-validate" novalidate>

			<fieldset class="form-validate__fieldset">


				<div class="form-validate__fieldset__row form-validate__fieldset__row-group form-validate__fieldset__row-required">
					<div class="form-validate__fieldset__row__label">
						<label>Salution</label>
					</div>
					<div class="form-validate__fieldset__row__input form-validate__fieldset__row__input-inline-group">
						<label class="form-validate__fieldset__row__input__radio"><input type="radio" name="salutation" id="salutation_mister" value="mister" required class="form-validate__fieldset__row__input__radio__input">Mister</label>
						<label class="form-validate__fieldset__row__input__radio"><input type="radio" name="salutation" id="salutation_miss" value="miss" required class="form-validate__fieldset__row__input__radio__input">Miss</label>
					</div>
				</div>

				<div class="form-validate__fieldset__row form-validate__fieldset__row-required">
					<div class="form-validate__fieldset__row__label">
						<label for="full-name">Full name</label>
					</div>
					<div class="form-validate__fieldset__row__input">
						<input type="text" name="full-name" id="full-name" required />
					</div>
				</div>

				<input type="submit" value="Submit" />

			</fieldset>

		</form>


	</div>

	<!-- Javascript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../js/jquery-1.11.0.min.js"><\/script>')</script>

	<script src="../js/form-validate.js"></script>
	<script>

		$.validator.messages.required = "Dit veld is verplicht";

		$('.form-validate').formValidate({
			language: 'de'
		});
	</script>

</body>
</html>
